<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Firebase Storage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome to Firebase Storage</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="primary" expand="block" (click)="firebaseAuthService.googleLogin()">🔐 Google Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
